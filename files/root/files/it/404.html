<!DOCTYPE html>
<html>

<head>
    <title>404 Page not found</title>
    <script>
        let pathname = location.pathname;
        let sheet = document.createElement('style');
        (function () {
            sheet.innerHTML = ".parFWD{display:none}p{font-size:larger}";
            document.querySelector('html').appendChild(sheet);
        })();
        function onForward(newPath = '') {
            pathname = newPath;
            sheet.innerHTML = ".parDNF{display:none}p{font-size:larger}";
        }
    </script>
    <script src="/Docs/docs/js/forward.js"></script>
</head>

<body onLoad="altLink.href = pathname;">
    <div id="content">
        <h1>Oops. That shouldn't have happened.</h1>
        <p class="parDNF">The site you requested was not available.</p>
        <p class="parFWD">You probably tried to access an outdated path.</p>
        <p class="parFWD">If you are not forwarded automatically <a id="altLink" href="">click here</a>.</p>
    </div>
</body>

</html>
