<!DOCTYPE html>
<html>

<head>
    <title>404 Pagina non trovata</title>
    <script>
        let pathname = location.pathname;
        let sheet = document.createElement('style');
        (function () {
            sheet.innerHTML = ".parFWD{display:none}p{font-size:larger}";
            document.querySelector('html').appendChild(sheet);
        })();
        function onForward(newPath = '') {
            pathname = newPath;
            sheet.innerHTML = ".parDNF{display:none}p{font-size:larger}";
        }
    </script>
    <script src="/Docs/docs/js/forward.js"></script>
</head>

<body onLoad="altLink.href = pathname;">
    <div id="content">
        <h1>Ops. Questo non sarebbe dovuto accadere.</h1>
        <p class="parDNF">Il sito richiesto non è disponibile.</p>
        <p class="parFWD">Probabilmente hai cercato di accedere a un percorso non più valido.</p>
        <p class="parFWD">Se non vieni reindirizzato automaticamente <a id="altLink" href="">clicca qui</a>.</p>
    </div>
</body>

</html>
